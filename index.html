<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Git y Ubuntu</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1>Comandos Git y Ubuntu</h1>
        <input type="text" id="searchInput" placeholder="Buscar comandos...">
        <table id="commandsTable">
            <thead>
                <tr>
                    <th>Comando</th>
                    <th>Descripción</th>
                    <th>Copiar</th>
                </tr>
            </thead>
            <tbody id="commandsBody">
                <!-- Los comandos serán agregados aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <div id="modal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h2>Completa los parámetros</h2>
            <form id="paramForm">
                <!-- Los inputs serán generados aquí dinámicamente -->
            </form>
            <button id="copyWithParams">Copiar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
